<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca File Teks</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
</head>
<body>
    <h1> Headline Republika Online</h1>
    <div id="berita_json"></div>
    <script type="text/javascript">
        $(function(){
            $.getJSON('https://raw.githubusercontent.com/alnayyy/WebScraping/main/berita.json', function(obj) {
                var str = "<table border=1>";
                str += "<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Unggah</td><td>Waktu Scraping</td></tr>";
    
                $.each(obj, function(n, data) {
                    str += "<tr><td>"+(n+1)+"</td>";
                        str += "<td>"+data.judul+"</td>";
                        str += "<td>"+data.kategori+"</td>";
                        str += "<td>"+data.waktu_publish+"</td>";
                        str += "<td>"+data.waktu_scraping+"</td></tr>";
                });
    
                str += "</table>";
    
                $('#berita_json').html(str);
            });
        });
    </script>
</body>
</html>
